{{ define "main" }}
<article class="max-w-4xl mx-auto px-4 py-8">
  <header class="mb-8 text-center">
    <h1 class="text-3xl font-bold mb-8">{{ .Title }}</h1>
  </header>

  {{ range .Params.sections }}
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 text-center">{{ .title }}</h2>

    {{ with .content }}
    <div class="prose prose-lg mx-auto text-center mb-8">
      {{ . | markdownify }}
    </div>
    {{ end }}

    {{ with .galleries }}
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      {{ range . }}
      <div class="text-center">
        <a href="{{ .url }}" class="block">
          <img src="{{ .image }}" alt="{{ .name }}" class="w-full h-48 object-cover rounded-lg shadow-md hover:shadow-xl transition-shadow" />
        </a>
        <h3 class="mt-4 text-lg font-medium">{{ .name }}</h3>
      </div>
      {{ end }}
    </div>
    {{ end }}
  </section>
  {{ end }}

  {{ with .Content }}
  <div class="mt-8 prose prose-lg mx-auto">
    {{ . }}
  </div>
  {{ end }}
</article>
{{ end }}
